    <div class = "fluid-container no-print" id = "fixed">
      <div class = "row menubar">
        <div class = "col-xs-2">
          <a href = "homepage.html" id = "logo"><img src = "img/logo.png" class = "img-responsive"></a>
        </div>
        <div class = "col-xs-offset-1 col-xs-6">
          <div class = "col-xs-4">
            <center><a class = "icon new" data-toggle = "modal" data-target = "#myModalNew">New</a></center>

          <div class = "col-xs-4">
            <center><a class = "icon draft" data-toggle = "modal" data-target = "#draftsModal">Drafts</a></center>
          </div>
          <div class = "col-xs-4">
            <a href = "calendar.html" class = "icon archive">Archive</a>
          </div>
        </div>
        <div class = "col-xs-offset-1 col-xs-2" id = "settings">
          <button class="btn btn-primary sb" type="button" id="logout">Log Out</button>

        </div>
      </div>

  	<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
  	<!-- Modal -->
  	<div class="modal fade" id="myModalNew" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  		<div class="modal-dialog">
  			<div class="modal-content">
  				<div class="modal-header">
  					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  					<h4 class="modal-title" id="myModalLabel">New</h4>
  				</div>
  				<div class="modal-body">
  					<div class = "row">
  						<div class = "col-xs-offset-3 col-xs-6">
  							<div class = "row">
  								<div class = "col-xs-offset-2 col-xs-8">
  									<h3>Select a form</h3>
  								</div>
  							</div>
  							<div class = "row">
  								<select class="form-control" size = "6" id = "formselect">
  									<option value="duty">Duty Log</option>
  									<option value="proposal">Event Proposal</option>
  									<option value="evaluation">Event Evaluation</option>
  									<option value="reimbursement">Reimbursement Request</option>
  									<option value="incident">Incident Report</option>
  								</select>
  							</div>
  						</div>
  					</div>
  				</div>
  				<div class="modal-footer" id = "loginButtonModal">
  					<button type="button" class="btn btn-primary" id = "formselection">Start</button>
  				</div>
  			</div>
  		</div>
  	</div>
    <div class="modal fade" id="draftsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Drafts</h4>
          </div>
          <div class="modal-body">
            <div class = "row">
              <div class = "col-xs-offset-3 col-xs-6">
                <div class = "row">
                  <div class = "col-xs-offset-2 col-xs-8">
                    <h3>Select a draft</h3>
                  </div>
                </div>
                <div class = "row">
                  <select class="form-control" size = "6" id = "draftselect">
                    <option value="duty_draft">Duty Log (3/6/14) </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer" id = "loginButtonModal">
            <button type="button" class="btn btn-primary" id = "draftselection">Continue</button>
          </div>
        </div>
      </div>
    </div>
  	<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->



  	<div class="container" id = "formbody">
  		<div class="row">
  			<div class = "col-md-offset-2 col-md-8">
  				<form class="form-horizontal">
  					<!-- Duty Log -->
  					<div class="form-group">
  						<legend>Duty Log</legend>
  					</div>
  					<!-- Name -->
  					<div class="form-group">
  						<label class="col-md-3 moove control-label">*Name:</label>
  						<div class="col-md-9 moove">
  							<input type="name" class="form-control input-md req" id="inputName" placeholder="Your Name">
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-3 moove control-label">*Area:</label>
  						<div class="col-md-9 moove">
  							<select id="area" name="area" class="form-control input-md req">
  								<option value="" selected="selected">(please select area)</option>
  								<option value="AL">Glass</option>
  								<option value="GL">Kelder</option>
  								<option value="KE">J1F</option>
  								<option value="WI">Allison</option>
  							</select>
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-3 moove control-label">*Date:</label>
  						<div class="col-md-9 moove">
  							<input type="date" class="form-control input-md req" id="date" placeholder="Duty Date">
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-3 control-label moove">*1st Round Time:</label>
  						<div class="col-md-9 moove">
  							<input type="name" class="form-control input-md req" id="firstround" placeholder="hh:mm AM/PM">
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-3 moove control-label">*2nd Round Time:</label>
  						<div class="col-md-9 moove">
  							<input type="name" class="form-control input-md req" id="secondround" placeholder="hh:mm AM/PM">
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-3 moove control-label">3rd Round Time:</label>
  						<div class="col-md-9 moove">
  							<input type="name" class="form-control input-md" id="thirdround" placeholder="hh:mm AM/PM">
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-3 moove control-label">Security and Safety Concerns:</label>
  						<div class="col-md-9 moove">                     
  							<textarea class="form-control input-md" rows="3" id="security" name="Resident Concerns"></textarea>
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-3 moove control-label">Conflict and Behavioral Concerns:</label>
  						<div class="col-md-9 moove">                     
  							<textarea class="form-control input-md" rows="3" id="conflict" name="Resident Concerns"></textarea>
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-3 control-label moove">Emergency and Health Concerns:</label>
  						<div class="col-md-9 moove">                     
  							<textarea class="form-control input-md" rows="3" id="emergency" name="Resident Concerns"></textarea>
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-3 moove control-label">Maintenance Concerns:</label>
  						<div class="col-md-9 moove">                     
  							<textarea class="form-control input-md" rows="3" id="building" name="Resident Concerns"></textarea>
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-3 moove control-label">Staff Concerns:</label>
  						<div class="col-md-9 moove">                     
  							<textarea class="form-control input-md" rows="3" id="staff" name="Resident Concerns"></textarea>
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-3 control-label moove">Resident Concerns:</label>
  						<div class="col-md-9 moove">                     
  							<textarea class="form-control input-md" rows="3" id="resident" name="Resident Concerns"></textarea>
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-3 moove control-label">Miscellaneous:</label>
  						<div class="col-md-9 moove">                     
  							<textarea class="form-control input-md" rows="3" id="misc" name="Resident Concerns"></textarea>
  						</div>
  					</div>
  				</form>
  			</div>
  		</div>
  	</div>

  	<div id="FormButtons" class = "col-md-2 no-print">
  		<div class="form-group">
  			<label for="inputEmail3" class="col-md-4 control-label"></label>
  			<div class="col-lg-2">                     
  				<button class="fb btn btn-info" id="save">Save for Later</button>

  				<button class="fb btn btn-warning" id="print">Print</button>

  				<button class="fb btn btn-success" disabled = "disabled" id = "submit">Submit</button>
  			</div>
  		</div> 
  	</div>

    <div class = "row" id = "recTitle_cont">
      <div class = "col-md-12">
        <p id = "recTitle">Recipient:</p>
      </div>
    </div>
    <div id="rec_cont">
      <div class = "row"
        <div class = "col-md-12">
          <select id = "recipient" class="multiselect" multiple="multiple">
            <option value="1" selected>Robert Mill (RD)</option>
            <option value="2">Michael Smith (CA)</option>
          </select>
        </div>
      </div>
      </div>
    </div>
