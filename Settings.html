	<!--General Form Page -->

	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Settings</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/homepage.css" rel="stylesheet">
		<link href="css/settings.css" rel="stylesheet">

		<!-- Just for debugging purposes. Don't actually copy this line! -->
		<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	      <![endif]-->
	  </head>

	  <body>
	  	<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
	  	<div class = "fluid-container no-print" id = "fixed">
	  		<div class = "row menubar">
	  			<div class = "col-xs-2">
	  				<a href = "homepage.html" id = "logo"><img src = "img/logo.png" class = "img-responsive"></a>
	  			</div>
	  			<div class = "col-xs-offset-1 col-xs-6">
	  				<div class = "col-xs-4">
	  					<center><a class = "icon new" data-toggle = "modal" data-target = "#myModalNew">New</a></center>  
	  				</div>
	  				<div class = "col-xs-4">
	  					<center><a class = "icon draft" data-toggle = "modal" data-target = "#draftsModal">Drafts</a></center>
	  				</div>
	  				<div class = "col-xs-4">
	  					<a href = "calendar.html" class = "icon archive">Archive</a>
	  				</div>
	  			</div>
	  			<div class = "col-xs-offset-1 col-xs-2" id = "settings">
	  				<button class="btn btn-primary sb" type="button" id="logout">Log Out</button>
	  				<br>
	  				<button type = "button" class = "btn btn-info sb" id="setting">Settings</button>
	  			</div>
	  		</div>
	  	</div>
	  	<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
	  	<!-- Modal -->
	  	<div class="modal fade" id="myModalNew" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  		<div class="modal-dialog">
	  			<div class="modal-content">
	  				<div class="modal-header">
	  					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	  					<h4 class="modal-title" id="myModalLabel">New</h4>
	  				</div>
	  				<div class="modal-body">
	  					<div class = "row">
	  						<div class = "col-xs-offset-3 col-xs-6">
	  							<div class = "row">
	  								<div class = "col-xs-offset-2 col-xs-8">
	  									<h3>Select a form</h3>
	  								</div>
	  							</div>
	  							<div class = "row">
	  								<select class="form-control" size = "6" id = "formselect">
	  									<option value="duty">Duty Log</option>
	  									<option value="proposal">Event Proposal</option>
	  									<option value="evaluation">Event Evaluation</option>
	  									<option value="reimbursement">Reimbursement Request</option>
	  									<option value="incident">Incident Report</option>
	  								</select>
	  							</div>
	  						</div>
	  					</div>
	  				</div>
	  				<div class="modal-footer" id = "loginButtonModal">
	  					<button type="button" class="btn btn-primary" id = "formselection">Start</button>
	  				</div>
	  			</div>
	  		</div>
	  	</div>
	  	<div class="modal fade" id="draftsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  		<div class="modal-dialog">
	  			<div class="modal-content">
	  				<div class="modal-header">
	  					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	  					<h4 class="modal-title" id="myModalLabel">Drafts</h4>
	  				</div>
	  				<div class="modal-body">
	  					<div class = "row">
	  						<div class = "col-xs-offset-3 col-xs-6">
	  							<div class = "row">
	  								<div class = "col-xs-offset-2 col-xs-8">
	  									<h3>Select a draft</h3>
	  								</div>
	  							</div>
	  							<div class = "row">
	  								<select class="form-control" size = "6" id = "draftselect">
	  									<option value="duty_draft">Duty Log (3/6/14) </option>
	  								</select>
	  							</div>
	  						</div>
	  					</div>
	  				</div>
	  				<div class="modal-footer" id = "loginButtonModal">
	  					<button type="button" class="btn btn-primary" id = "draftselection">Continue</button>
	  				</div>
	  			</div>
	  		</div>
	  	</div>

	  	<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
	  	<div class="container" id = "formbody">
	  		<div class="row">
	  			<div class = "col-md-offset-4 col-md-6">
	  				<form class="form-horizontal">
	  					<!-- Duty Log -->
	  					<div class="form-group">
	  						<legend>Settings</legend>
	  					</div>
	  					<!-- Name -->
	  					<h1> Notification Preferences</h1>
	  					<h2>  
	  						<span class="opt1">Email</span>              
	  						<span class="opt2" >VirtualCA</span>          
	  					</h2>
	  					<div class="form-group">
	  						<label class="col-md-2 control-label" id="form">Duty Log:</label>
	  						<div class="col-md-9">
	  							<span class="radio_button"> <input type="checkbox" name="1" value="Email"></span>
	  							<span class="radio_button"> <input type="checkbox" name="1" value="APP"></span>
	  						</div>
	  					</div>
	  					<div class="form-group">
	  						<label class="col-md-2 control-label" id="form">Event Proposal:</label>
	  						<div class="col-md-9">
	  							<span class="radio_button"> <input checked type="checkbox" name="2" value="Email"></span>	  						
	  							<span class="radio_button"> <input checked type="checkbox" name="2" value="APP"> </span>
	  						</div>
	  					</div>
	  					<div class="form-group">
	  						<label class="col-md-2 control-label" id="form">Event Evaluation:</label>
	  						<div class="col-md-9">
	  							<span class="radio_button"> <input type="checkbox" name="3" value="Email"></span>
	  							<span class="radio_button"> <input checked type="checkbox" name="3" value="APP"> </span>
	  						</div>
	  					</div>
	  					<div class="form-group">
	  						<label class="col-md-2 control-label" id="form">Reimbursment Request:</label>
	  						<div class="col-md-9">
	  							<span class="radio_button"> <input checked type="checkbox" name="4" value="Email"></span>
	  							<span class="radio_button"> <input type="checkbox" name="4" value="APP"> </span>
	  						</div>
	  					</div>

	  					<div class="form-group">
	  						<label class="col-md-2 control-label" id="form">Incident Report:</label>
	  						<div class="col-md-9">
	  							<span class="radio_button"> <input checked type="checkbox" name="5" value="Email"></span>
	  							<span class="radio_button"> <input checked type="checkbox" name="6" value="APP"></span>
	  						</div>
	  					</div>
	  				</form>
	  			</div>
	  		</div>
	  	</div>
	  	<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
	  	<div id="FormButtons" class = "col-md-2 no-print">
	  		<div class="form-group">
	  			<label for="inputEmail3" class="col-md-4 control-label"></label>
	  			<div class="col-lg-2">                     
	  				<button class="fb btn btn-info" id ="save">Update Settings</button>
	  			</div>
	  		</div> 
	  	</div>
	  	<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/homepage.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/bootbox.min.js"></script>
        <script src="js/printThis.js"></script>
        <script src="js/jquery.multiple.select.js"></script>
    </body>
    </html>
